<html>
	<head>
		<title>Webpage with style</title>
		<style type="text/css">
			.right
			{
				text-align: right;
			}
			.center
			{
				text-align: center;
			}
			.justified
			{
				text-align: justify;  /* Makes the text rignt start from the border from margin of web-page */
			}
			div
			{
				width: 300px;
				height: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="right">This is right aligned Text!</p>

			<p class="center">This is center aligned Text!</p>

			<p class="justified">This text is JustifiedThis text is JustifiedThis text is JustifiedThis text is JustifiedThis text is JustifiedThis text is JustifiedThis text is JustifiedThis text is Justified</p>
		</div>
	</body>
</html>
