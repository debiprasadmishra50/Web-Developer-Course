<html>
	<head>
		<title>Webpage with style</title>
		<style type="text/css">
			p
			{
				font-size: 200%;
				font-family: Arial;
			}
			.bold
			{
				font-weight: bold;
			}
			.italic
			{
				font-style: italic;
			}
			.Underlined
			{
				text-decoration: underline;  /*none / underline / line-through / overline*/
				/*text-transform: uppercase; 	 uppercase / lowercase / capitalize*/
			}
			a
			{
				text-decoration: none;
			}
			a:hover
			{
				text-decoration: underline;
				color: red;
			}
		</style>
	</head>
	<body>
		<p class="bold">This is some BOLD Text!</p>

		<p class="italic">This is some Italic Text!</p>

		<p class="italic bold">This is some Bold & Italic Text!</p>

		<p class="Underlined">This is some Underlined Text!</p>

		<a href="">This is a link</a>
	</body>
</html>
