<html>
	<head>
		<title>Webpage with style</title>
		<style type="text/css">
			a
			{
				text-decoration: none;
			}
			a:hover
			{
				text-decoration: underline;
				color: red;
			}
			a:visited
			{
				color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<h1><a href="http://www.google.com">Google</a></h1>

			<h1><a href="http://www.google.se" target="_blank">Google in a new tab</a></h1>
		</div>
	</body>
</html>
